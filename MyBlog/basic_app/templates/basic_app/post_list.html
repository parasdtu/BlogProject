{% extends 'basic_app/base.html' %}

{% block content %}
  <div class="cards">
    {% for post in post_list %}
    <div class="card__container">
      <div class="card">
        <a href="{% url 'post_detail' pk=post.pk %}"><img class="card__image"  src="{{ post.blog_pic.url }}" alt=""></a>
        <div class="card__content">
          <h3 style="font-family: 'Archivo', sans-serif;font-size:  28px; text-align: center;">
            {{ post.title }}
          </h3>
          <p style="font-family: 'Archivo', sans-serif;font-size: 20px;">
            {{ post.snippet|safe|linebreaksbr }}
          </p>
        </div>
        <div class="card__info">
          <div>
            <i class="material-icons">{{ post.published_date|date:"D M Y"}}</i>
          </div>
          <div>
            <a href="{% url 'post_detail' pk=post.pk %}" class="card__link">Comments: {{ post.approve_comments.count }}</a>
          </div>
        </div>
      </div>
    </div>

            <img src="{{ post.blog_pic.url }}" width="240">

            </div>

        </div> -->
    {% endfor %}

{% endblock %}
