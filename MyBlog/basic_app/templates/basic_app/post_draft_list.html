{% extends 'basic_app/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <p class="date">Created: {{ post.created_date|date:'d-m-Y' }}</p>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text_1|truncatechars:200 }}</p>
        </div>
    {% endfor %}
{% endblock %}
