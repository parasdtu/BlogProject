    <style>

    .topnav {
        overflow: hidden;
        background-color: #8625d4;

        }

    .topnav a {
          float: left;
          display: block;
          color: #f2f2f2;
          text-align: center;
          padding: 14px 16px;
          text-decoration: none;
          font-size: 17px;
        }

    .topnav a:hover {
        color: #f2f2f270;
    }

    .topnav a.active {
        color: #f2f2f2;
    }

    .topnav .icon {
        display: none;
    }

    @media screen and (max-width: 600px) {
        .topnav a:not(:first-child) {display: none;}
        .topnav a.icon {
            float: right;
            display: block;
        }
    }

    @media screen and (max-width: 600px) {
        .topnav.responsive {position: relative;}
        .topnav.responsive .icon {
            position: absolute;
            right: 0;
            top: 0;
        }

        .topnav.responsive a {
            float: none;
            display: block;
            text-align: left;
        }
    }
</style>


    <body class='loader'>

    <div class="topnav" id="myTopnav">
        <a class="navbar-brand" href="#">
            <img src="../../../media/white-logo.png" height="50" width="100" class="image-fluid">
        </a>

        <a class="active" href="{% url 'post_list' %}">Home</a>
        <a class="nav-link" href="{% url 'about'%}">About</a>

        {% if user.is_authenticated %}
        <a class="nav-link" href="{% url 'post_new' %}">New Post</a>
        <a class="nav-link" href="{% url 'post_draft_list' %}">Drafts</a>
        <a class="nav-link" href="{% url 'logout' %}">Logout</a>
        <a class="nav-link">Welcome: {{ user.username }}</a>

        {% else %}
        <a class="nav-tag" href="{% url 'login' %}">
            <span class="glyphicon glyphicon-user"></span>
        </a>

        {% endif %}

        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
           <span class="fa fa-bars"></span>
        </a>
    </div>


    <script>
function myFunction() {
  var x = document.getElementById("myTopnav");
if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
}
</script>
