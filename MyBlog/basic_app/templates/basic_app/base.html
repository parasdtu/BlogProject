<!DOCTYPE html>
{% load staticfiles %}
<html>
    <head>
        <title>Blog Project</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <!-- {# MEDIUM STYLE EDITOR#} -->
        <script src="//cdn.jsdelivr.net/medium-editor/latest/js/medium-editor.min.js"></script>
        <link rel="stylesheet" href="//cdn.jsdelivr.net/medium-editor/latest/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">


        <!-- {# Custom CSS#} -->
        <!-- <link rel="stylesheet" href="{% static 'css/blog.css' %}"> -->

        <!-- {# Fonts#} -->
        <link href="https://fonts.googleapis.com/css?family=Montserrat|Russo+One" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Css files -->
        <link rel="stylesheet" href="{% static 'css/new_style.css' %}">
        <!-- <link rel="stylesheet" href="{% static 'css/cards_style.css' %}"> -->
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>

<body class='loader'>


  <nav>
      <input type="checkbox" id="check">
      <label for="check" class="checkbtn">
        <i class="fas fa-bars"></i>
      </label>
      <label class="logo">InCampus</label>
        <ul>
          <li><a class="active" href="{% url 'post_list' %}" style="text-decoration: none;">Home</a></li>
          <li><a href="{% url 'about'%}" style="text-decoration: none;">About</a></li>
          {% if user.is_authenticated %}
          <li><a href="{% url 'post_new' %}" style="text-decoration: none;">New Post</a></li>
          <li><a href="{% url 'post_draft_list' %}" style="text-decoration: none;">Drafts</a></li>
          <li><a href="{% url 'logout' %}" style="text-decoration: none;">Logout</a></li>
          <li>
            <a style="text-decoration: none;">Welcome: {{ user.username }}</a>
          </li>
          {% else %}
          <li><a href="{% url 'login' %}" style="text-decoration: none;" ><span class="glyphicon glyphicon-user"></span></a></li>
          {% endif %}
        </ul>
</nav>

  {# The actual blog posts#}
  <section>
        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                  <div class="blog_posts">
                    {% block content %}
                    {% endblock %}
                  </div>
                </div>
            </div>
        </div>
  </section>

<!-- {# SCRIPTS#} -->

<!-- <script type="text/javascript" src="{% static 'js/blog.js' %}"></script> -->

</body>
</html>
